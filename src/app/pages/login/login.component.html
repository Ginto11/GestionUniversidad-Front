<section>
    @if(activeOverlay == true){
        <app-overlay [opciones]="opcionesOverlay" [desactivar]="desactivarOverlay" />
    }


    @if (isIngresando == true) {
        <app-form-ingresar [login]="login" [estudianteLogin]="estudianteLogin" [registrandose]="registrandose"/>
    }

    @if(isRegistrando == true){
        <app-form-registrar  [registrar]="registrar" [estudianteRegistrar]="estudianteRegistrar" [ingresando]="ingresando"/>
    }
</section>
