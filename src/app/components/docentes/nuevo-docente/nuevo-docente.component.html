<div class="contenedor-formulario">
    <form class="formulario-nuevos-usuarios" (ngSubmit)="crearDocente()">
        <h2> {{ nombreFormulario }} </h2>
        <div class="contenedor-fila-nuevos-usuarios">
            <div>
                <input [(ngModel)]="docente.cedula" placeholder="Cedula" type="number" id="cedula-docente" name="cedula-docente">
            </div>

            <div>
                <input [(ngModel)]="docente.nombre" placeholder="Nombre" type="text" id="nombre-docente" name="nombre-docente">
            </div>
        </div>

        <div class="contenedor-fila-nuevos-usuarios">
            <div>
                <input [(ngModel)]="docente.apellido" placeholder="Apellido" type="text" id="apellido-docente" name="apellido-docente">
            </div>

            <div>
                <input [(ngModel)]="docente.edad" placeholder="Edad" type="number" id="edad-docente" name="edad-docente">
            </div>
        </div>

        <div class="contenedor-fila-nuevos-usuarios">
            <div>
                <input [(ngModel)]="docente.email" placeholder="Email" type="email" name="email" id="email-docente" name="email-docente">
            </div>

            <div>
                <input [(ngModel)]="docente.celular" placeholder="Celular" type="text" name="celular" id="celular-docente" name="celular-docente"/>
            </div>
        </div>

        <div class="contenedor-fila-nuevos-usuarios">
            <div>
                <input [(ngModel)]="docente.contrasena" placeholder="Contraseña" type="password" name="contrasena" id="contrasena" />
            </div>
            <div>
                <input [(ngModel)]="docente.confirmacion_contrasena" placeholder="Confirmar contraseña" type="password" name="confirmacion_contrasena" id="confirmacion_contrasena">
            </div>

        </div>

        <div class="contenedor-fila-nuevos-usuarios">
            <div>
                <select [(ngModel)]="docente.generoId" style="height: 30px; width: 100%;" name="genero-docente" id="genero-docente">
                    <option selected value="0">Seleccionar</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">Otro</option>
                </select>
            </div>
        </div>

        <div class="contenedor-fila-nuevos-usuarios">
            <button type="submit"> Añadir </button>
        </div>

    </form>
</div>
