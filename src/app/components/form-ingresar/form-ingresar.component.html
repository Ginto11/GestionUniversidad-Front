<form (ngSubmit)="login()">
    <h2>Formulario de ingreso</h2>
    <div>
        <label for="email">Email</label> <br>
        <input [(ngModel)]="estudianteLogin.email" required="" class="input-form" type="email" name="email" id="email">
    </div>

    <div>
        <label for="contrasena">Contrase√±a</label><br>
        <input [(ngModel)]="estudianteLogin.contrasena" required="" class="input-form" name="contrasena" id="contrasena" type="password">
    </div>

    <div>
        <input type="submit" value="Ingresar">
    </div>
    <p>Si no tienes cuenta, <a href="#" (click)="$event.preventDefault(); registrandose()">Registrate</a></p>
</form>
